<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开云体育|爱游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .wrap {
            width: 100%;
            margin: 0 auto;
            max-width: 960px;
            position: relative;
        }

        .bg {
            width: 100%;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        .header img{
            width: 90%;
            display: block;
            margin: 0 auto;
            cursor: pointer;
        }

        .header .game {
            display: flex;
            list-style: none;
            margin-top: 16px;
            font-size: 32px;
        }
        
        .header .game li {
            flex: 1;
            text-align: center;
            line-height: 2;
            color: #fff;
        }

        .section {
            position: absolute;
            top: 21.5%;
            left: 50%;
            transform: translateX(-50%);
            width: 96%;
        }

        .section .section-bg {
            width: 100%;
        }

        .section .btns {
            position: absolute;
            top: 52%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            display: flex;
            justify-content: space-between;
        }

        .section .btns img {
            width: 46%;
            display: block;
            cursor: pointer;
        }


        .contact {
            position: absolute;
            top: 41%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
        }

        .contact img {
            width: 100%;
        }

        .activity {
            position: absolute;
            top: 43.2%;
            left: 50%;
            transform: translateX(-50%);
            width: 96%;
        }

        .activity img {
            width: 100%;
        }

        @media screen and (max-width: 500px) {
            .header .game {
                font-size: 22px;
                margin-top: 18px;
            }
        }
    </style>


 
<body>
    <div class="wrap">
        <img src="index_files/bg3.jpg" class="bg" onclick="window.open('https://www.nz6zt.com:9553/entry/register/?i_code=71346184')" >
        <div class="header">
            <ul class="game">
                <li>首页</li>
                <li>体育</li>
                <li>真人</li>
                <li>电竞</li>
                <li>彩票</li>
                <li>电子</li>
            </ul>
        </div>
        <div class="section section1">
            <img target="_blank" src="index_files/kaiyun.png" class="section-bg" onclick="window.open('https://www.nz6zt.com:9553/entry/register/?i_code=71346184')">
            <div class="btns">
                <img target="_blank" src="index_files/register.png" onclick="window.open('https://www.nz6zt.com:9553/entry/register/?i_code=71346184')">
                <img target="_blank" src="index_files/download.png" onclick="window.open('https://ky136.app:9008/?i_code=71346184')">
            </div>
        </div>

        <div class="contact">
             <img target="_blank" src="index_files/111.png" onclick="contact(1)">
        </div>
        <div class="activity">
            <img target="_blank" src="index_files/activity.png" >
        </div>
    </div>
    
    
    

</body></html>
